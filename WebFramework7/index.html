<!DOCTYPE html>
<html ng-app="appF7">
<head>
    <title>API com Framework7</title>
    <script src="scripts/angular.js"></script>
    <script src="App/main.js"></script>
    <script src="App/Controllers/AlunoController.js"></script>

    <link href="www/css/framework7.ios.min.css" rel="stylesheet" />
    <link href="www/css/framework7.ios.colors.min.css" rel="stylesheet" />
    <link href="www/css/font-awesome.min.css" rel="stylesheet" />
</head>
<body ng-controller="AlunoController">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>Left panel content goes here</p>
        </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
        <div class="content-block">
            <p>Right panel content goes here</p>
        </div>
    </div>
    <!-- Views-->
    <div class="views">
        <!-- Your main view, should have "view-main" class-->
        <div class="view view-main">
            <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-fixed">
                <!-- Page, data-page contains page name-->
                <div data-page="index" class="page toolbar-fixed">
                    <!-- Top Navbar-->
                    <div class="navbar">
                        <div class="navbar-inner">
                            <!-- We have home navbar without left link-->
                            <div class="center">Auditoria - SOLID</div>
                            <div class="right">
                                <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="fa fa-bars"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="page-content">
                        <div class="content-block-title">Alunos</div>
                        <div class="list-block">
                            <ul>
                                <li ng-repeat="retornoApi in retornoApi">
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title">
                                                Id: {{retornoApi.id}}<br>
                                                Nome: {{retornoApi.nome}}<br>
                                                RA: {{retornoApi.ra}}<br>
                                                CPF: {{retornoApi.cpf}}<br>
                                                Mensalidade: {{retornoApi.mensalidade}}<br>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    </div>
            </div>
        </div>
    </div>
    <!-- Path to Apache Cordova Library JS-->
    <script type="text/javascript" src="cordova.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="scripts/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="scripts/my-app.js"></script>

</body>
</html>
